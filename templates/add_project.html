{% extends 'layout.html' %}

{% block title %}Add New Project | Barangay Management System{% endblock %}

{% block breadcrumb %}
<li class="flex items-center">
    <a href="/">Home</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="/projects">Projects</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('projects.add_project') }}" aria-current="page">Add New Project</a>
</li>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-purple-800 mb-6">Add New Project</h1>
    
    <form method="POST" action="/projects/add">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="name" class="block text-gray-700 font-medium mb-2">Project Name</label>
                <input type="text" name="name" id="name" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="md:col-span-2">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea name="description" id="description" rows="3" required 
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>
            
            <div>
                <label for="start_date" class="block text-gray-700 font-medium mb-2">Start Date</label>
                <input type="date" name="start_date" id="start_date" required data-set-current-date="true"
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div>
                <label for="end_date" class="block text-gray-700 font-medium mb-2">End Date (if applicable)</label>
                <input type="date" name="end_date" id="end_date" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div>
                <label for="budget" class="block text-gray-700 font-medium mb-2">Budget (â‚±)</label>
                <input type="number" name="budget" id="budget" step="0.01" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div>
                <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
                <select name="status" id="status" required 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="Planned">Planned</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
        </div>
        
        <div class="mt-8 flex justify-end">
            <a href="/projects" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 mr-4">
                Cancel
            </a>
            <button type="submit" class="bg-purple-800 text-white py-2 px-4 rounded hover:bg-purple-700">
                Save Project
            </button>
        </div>
    </form>
</div>
{% endblock %}
