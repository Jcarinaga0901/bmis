<form method="POST" enctype="multipart/form-data">
    <!-- Barangay Info -->
    <div class="mb-4">
        <label for="barangay_name" class="block text-gray-700 font-bold mb-2">Barangay Name</label>
        <input type="text" name="barangay_name" id="barangay_name" required class="w-full px-4 py-2 border rounded">
    </div>
    <div class="mb-4">
        <label for="barangay_address" class="block text-gray-700 font-bold mb-2">Barangay Address</label>
        <input type="text" name="barangay_address" id="barangay_address" class="w-full px-4 py-2 border rounded">
    </div>
    <div class="mb-4">
        <label for="logo" class="block text-gray-700 font-bold mb-2">Barangay Logo (optional)</label>
        <input type="file" name="logo" id="logo" accept="image/*" class="w-full">
    </div>
    <!-- Admin Info (existing fields) -->
    <!-- ... first_name, last_name, username, email, password, confirm password ... -->
    <button type="submit" class="w-full bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
</form>
