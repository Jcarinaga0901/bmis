{% extends 'layout.html' %}
{% block title %}Register Resident{% endblock %}
{% block extra_head %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Register Resident
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label class="block mb-1 font-semibold">Select Barangay</label>
                    <select name="barangay_id" required class="w-full px-3 py-2 border rounded">
                        <option value="">-- Select Barangay --</option>
                        {% for barangay in barangays %}
                        <option value="{{ barangay.id }}">{{ barangay.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input type="text" name="username" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Username">
                </div>
                <div>
                    <input type="email" name="email" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Email">
                </div>
                <div>
                    <input type="text" name="first_name" class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="First Name">
                </div>
                <div>
                    <input type="text" name="last_name" class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Last Name">
                </div>
                <div>
                    <input type="password" name="password" required class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Password">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Register Resident
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
