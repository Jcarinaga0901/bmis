{% extends 'layout.html' %}

{% block title %}Create Announcement | Barangay Management System{% endblock %}

{% block breadcrumb %}
<li class="flex items-center">
    <a href="/">Home</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="/announcements">Announcements</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('announcements.create_announcement') }}" aria-current="page">Create Announcement</a>
</li>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-yellow-800 mb-6">Create New Announcement</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">
                Title <span class="text-red-500">*</span>
            </label>
            <input type="text" name="title" id="title" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        
        <div class="mb-4">
            <label for="priority" class="block text-gray-700 text-sm font-bold mb-2">
                Priority
            </label>
            <select name="priority" id="priority"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label for="content" class="block text-gray-700 text-sm font-bold mb-2">
                Content <span class="text-red-500">*</span>
            </label>
            <textarea name="content" id="content" rows="8" required
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                      placeholder="Enter announcement content..."></textarea>
        </div>
        
        <div class="mb-4">
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">
                Image (optional)
            </label>
            <input type="file" name="image" id="image" accept="image/*"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-yellow-800 text-white px-4 py-2 rounded hover:bg-yellow-700">
                <i class="fas fa-save mr-2"></i>Create Announcement
            </button>
            <a href="{{ url_for('announcements.announcements') }}" 
               class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
