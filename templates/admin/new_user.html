{% extends 'layout.html' %}

{% block title %}Add New User | Barangay Management System{% endblock %}

{% block breadcrumb %}
<li class="flex items-center">
    <a href="/">Home</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('admin.index') }}">Admin Dashboard</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('admin.users') }}">Users</a>
    <span class="mx-2">/</span>
</li>
<li class="flex items-center">
    <a href="{{ url_for('admin.new_user') }}" aria-current="page">Add New User</a>
</li>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-purple-800 mb-6">Add New User</h1>
    
    <form method="POST" action="{{ url_for('admin.new_user') }}" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
                <input type="text" name="first_name" id="first_name" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div>
                <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                <input type="text" name="last_name" id="last_name" required 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
        </div>
        
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" id="username" required 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" id="email" required 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" id="password" required 
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        
        <div>
            <label for="role" class="block text-gray-700 font-medium mb-2">Role</label>
            <select name="role" id="role" required 
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                <option value="user">User</option>
                <option value="staff">Staff</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
        
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('admin.users') }}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400">
                Cancel
            </a>
            <button type="submit" class="bg-purple-800 text-white py-2 px-4 rounded hover:bg-purple-700">
                Create User
            </button>
        </div>
    </form>
</div>
{% endblock %}
